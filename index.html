<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eshaal's Math</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" type="css/bootstrap.min.css">
</head>
<body>
<section class="firstpage">
	<div class="container firsthalf">
		<div class="row">
			<div class="col-sm-12">
				<div class="welcome">
					<h1>Eshaal's Math</h1>
					<h3>2 + 2 = 4</h3>
				</div>
			</div>
		</div>
	</div>
	<div class="container secondhalf">
		<div class="row">
			<div class="col-sm-12">
				<button type="button" class="btn btn-warning btn-default btn-block"><span class="glyphicon glyphicon-hand-right"></span>Play Now</button>
			</div>	
		</div>
	</div>
</section>
<section class="secondpage">
	<div class="container">
		<div class="row">
			<header>
				<h1>Eshaal's Math</h1>
					<nav>
						<ul class="nav nav-pills">
							<li><button type="button" class="btn btn-success">Score</button></li>
							<li><button type="button" class="btn btn-danger">New Game</button></li>
						</ul>
					</nav>
			</header>	
			<div class ="buttonCenter"><button type="button" class="btn btn-primary">Start Game</button></div>
			<div class="modal fade bs-example-modal-lg" data-toggle="model" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<h6>Question #<span id="counter"></span></h6>
						<h2 class="questions"></h2>
						<ul id ="answers" class="rtnAnswers"></ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>	
<script src="phonegap.js"></script>
<script type="text/javascript" src="js/app.js" ></script>
</body>
</html>
